<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Custom styles for card hover effect */
    .market-update-block {
      transition: background 0.5s;
    }

    .market-update-block:hover {
      background: #3C3C3C;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div class="flex flex-wrap justify-center ">
    <div class="w-full md:w-1/3 p-1">
      <div class="bg-red-600 p-4 rounded shadow-lg text-white market-update-block">
        <div class="flex justify-between">
          <div class="flex-1">
            <h3 class="text-3xl font-bold">{{customercount}}</h3>
            <h4 class="text-lg">Registered Customers</h4>
          </div>
          <div class="flex-none">
            <i class="fa fa-users text-white text-5xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/3 p-1">
      <div class="bg-green-600 p-4 rounded shadow-lg text-white market-update-block">
        <div class="flex justify-between">
          <div class="flex-1">
            <h3 class="text-3xl font-bold">{{productcount}}</h3>
            <h4 class="text-lg">Total Products</h4>
          </div>
          <div class="flex-none">
            <i class="fa fa-shopping-cart text-white text-5xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/3 p-1">
      <div class="bg-gray-600 p-4 rounded shadow-lg text-white market-update-block">
        <div class="flex justify-between">
          <div class="flex-1">
            <h3 class="text-3xl font-bold">{{ordercount}}</h3>
            <h4 class="text-lg">Total Orders</h4>
          </div>
          <div class="flex-none">
            <i class="fa fa-bar-chart text-white text-5xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br>
</body>

</html>
